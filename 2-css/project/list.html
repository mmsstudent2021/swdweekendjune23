<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <title>Table UI</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <h1 class="title d-print-none">List UI</h1>
      <section class="box">
        <h3 class="sub-title">HTML List</h3>

        <ul class="html-list">
            <li>Apple</li>
            <li>Orange</li>
            <li>Mango</li>
            <li>Banana</li>
            <li>Lemon</li>
        </ul>
       
      </section>

      <section class="box">
        <h3 class="sub-title">List Group</h3>

        <ul class="list-group">
            <li>Apple</li>
            <li class="active">Orange</li>
            <li>Mango</li>
            <li>Banana</li>
            <li>Lemon</li>
        </ul>
       
      </section>

      <section class="box">
        <h3 class="sub-title">Nav Group</h3>

        <ul class="nav-list">
            <li>Apple</li>
            <li class="active">Orange</li>
            <li>Mango</li>
            <li>Banana</li>
            <li>Lemon</li>
        </ul>
       
      </section>


    </main>
    <div class="" style="height: 1000px;"></div>
  </body>
</html>
