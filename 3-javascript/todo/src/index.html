<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="../dist/output.css" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4021/4021693.png">
  </head>
  <body>
    <main id="app">
      <div class="w-[400px] mx-auto mt-20">
        <h1
          id="heading"
          
          class="text-4xl  font-bold font-serif mb-5"
        >
          Todo App
        </h1>

        <div class="flex mb-5">
          <input
            class="flex-grow border border-neutral-700 h-14 px-3 focus-visible:outline-none"
            type="text"
            id="textInput"
          />
          <button
            id="addBtn"
            class="h-14 w-14 bg-neutral-700 text-white flex justify-center items-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4 stroke-1"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>
          </button>
        </div>

        <div class="flex justify-between mb-5">
          <h3 class="text-2xl font-bold">Your List</h3>
          <div
            class="flex items-center bg-neutral-700 text-white px-3 rounded-full text-sm py-1"
          >
            Done ( <span id="doneCount">0</span> /
            <span id="listCount">0</span> )
          </div>
        </div>

        <div id="listGroup">
          <div class="hidden last:flex flex-col items-center py-10">
            <img width="150" class="mb-5" src="./img/empty.svg" alt="" />
            <p class="text-sm">There is no list.</p>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
