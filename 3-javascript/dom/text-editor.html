<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body>
    <div class="grid grid-cols-3">
      <div class="col-span-1">
        <div class="p-5">
          <h1 class="text-3xl font-serif font-bold mb-5">Control</h1>

          <div class="mb-4">
            <textarea
              id="textInput"
              class="border p-3 w-full border-gray-700 rounded-lg"
              name=""
              id=""
              placeholder="Say Something"
              rows="3"
            ></textarea>
          </div>

          <div class="mb-4">
            <label for="" class="mb-2 block">Select Color</label>

            <input
              type="color"
              id="colorInput"
              class="w-full border border-gray-700 rounded-lg"
            />
          </div>

          <div class="mb-4">
            <label for="" class="mb-2 block">Font Size</label>
            <input
              type="range"
              value="14"
              min="14"
              max="100"
              id="sizeInput"
              class="w-full border border-gray-700 rounded-lg"
            />
          </div>
          <div class="mb-4">
            <label for="" class="mb-2 block">Select Font</label>

            <select name="" id="fontInput" class="w-full border border-gray-700 p-3 rounded-lg">
                <option value="Impact">Impact</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Times">Times</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-span-2">
        <div class="p-5" id="display"></div>
      </div>
    </div>

    <script src="./js/te.js"></script>
  </body>
</html>
